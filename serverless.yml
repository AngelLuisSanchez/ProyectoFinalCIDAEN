service: cidaen-proyectofinal-back 

package:
  exclude:
    - ./**
  include:
    - handlers/**

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: eu-west-1

  environment:
      S3_BUCKET: cidaen-proyectofinal-files-${self:provider.stage}.albertoangel.com
      DYNAMODB_TABLE: ProyectoFinalLabels-${self:provider.stage}

iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: arn:aws:s3:::${self:provider.environment.S3_BUCKET}/*
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  s3-new-image:
    handler: handlers/handler.image_uploaded
    events:
      - s3:
          bucket: ${self:provider.environment.S3_BUCKET}
          event: s3:ObjectCreated:*
          rules:
            - prefix: celebrities/